<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

    <div ng-app="monApp" ng-controller="monCtrl">
        <p>Name : <input type="text" ng-model="nom"></p>
        <p>Prenom : <input type="text" ng-model="prenom"></p>
        <h1>Hello {{nom}} {{prenom}}</h1>
    </div>
    <script>
        var app = angular.module('monApp', []);
        app.controller('monCtrl',function($scope) {
            $scope.nom="Delar";
            $scope.prenom="Emmario";
        });
    </script>
</body>
</html>
